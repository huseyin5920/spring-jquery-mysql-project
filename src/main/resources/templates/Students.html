<!DOCTYPE html>
<html>
<head>

<link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>



<meta charset="UTF-8">
<title>Students</title>
</head>
<body>
<h2>students list</h2>

<div class="container">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Yeni Öğrenci Ekle</button>

<table class="table table-stripped">
<tr> 
<td>Id</td>
<td>İsim</td>
<td>Soyisim</td>
<td>Numara</td>
<td>Düzenle</td>
<td>Sil</td>

</tr>

<tr th:each="student:${students}">
<td th:text="${student.Id}">Id</td>
<td th:text="${student.name}">name</td>
<td th:text="${student.surname}">surname</td>
<td th:text="${student.number}">number</td>
<td><a th:href="@{/onestudent/(Id=${student.Id})}" class="btn btn-warning editButton">Edit</a></td>
<td><a th:href="@{/delete/(Id=${student.Id})}" class="btn btn-danger deleteButton">Delete</a></td>
</tr>

</table>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action="@{/addNew}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yeni Öğrenci Ekle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="Id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdAdd" name="Id">
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">İsim:</label>
            <input type="text" class="form-control" id="NameAdd" name="name">
          </div>
          <div class="form-group">
            <label for="surname" class="col-form-label">Soyisim:</label>
            <input type="text" class="form-control" id="SurnameAdd" name="surname">
          </div>
          <div class="form-group">
            <label for="number" class="col-form-label">Numara:</label>
            <input type="text" class="form-control" id="NumaraAdd" name="number">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>
  </form>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action="@{/save}" method="put">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yeni Öğrenci Ekle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="Id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdEdit" name="Id">
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">İsim:</label>
            <input type="text" class="form-control" id="nameEdit" name="name">
          </div>
          <div class="form-group">
            <label for="surname" class="col-form-label">Soyisim:</label>
            <input type="text" class="form-control" id="surnameEdit" name="surname">
          </div>
          <div class="form-group">
            <label for="number" class="col-form-label">Numara:</label>
            <input type="text" class="form-control" id="numberEdit" name="number">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>
  </form>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Silmeyi Onayla</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Silmek için emin misin?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-danger" id="deleteId">Sil</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
